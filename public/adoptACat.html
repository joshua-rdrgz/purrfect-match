<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Purrfect Match - Adopt A Cat!</title>
  </head>

  <body class="text-gray-400 bg-gray-900 body-font">
    <header>
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-white mb-4 md:mb-0"
          href="index.html"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
            ></path>
          </svg>
          <span class="ml-3 text-xl">Purrfect Match</span>
        </a>
        <nav
          class="md:ml-auto flex flex-wrap items-center text-base justify-center"
        ></nav>
      </div>
    </header>

    <main class="text-gray-400 bg-gray-900 body-font flex flex-col gap-5">
      <div class="container mx-auto flex p-5 flex-col items-center">
        <figure class="w-5/6 md:w-1/3 lg:w-1/5">
          <img
            class="w-full mb-10 object-cover object-center rounded"
            alt="hero"
            src="https://source.unsplash.com/720x600/?cats-portrait"
          />
        </figure>
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">
          Pick Your Cat Below:
        </h1>
      </div>

      <section class="container mx-auto p-5">
        <form id="catOptions" class="container mx-auto flex flex-col gap-4">
          <div id="catOptionsLoading" class="text-center">Loading....</div>
          <button
            id="catOptionsSubmit"
            type="submit"
            class="flex mx-auto mt-6 text-white bg-indigo-500 border-0 py-2 px-5 focus:outline-none hover:bg-indigo-600 rounded"
          >
            Search For These Cats
          </button>
        </form>
      </section>

      <section class="flex flex-col gap-5">
        <h2 class="text-center text-6xl font-bold">Results:</h2>
        <div id="available-cats-results"></div>
      </section>

      <div class="underline m-5 text-center">
        <a href="index.html">Go Back Home</a>
      </div>
    </main>

    <script defer type="module" src="../src/main.js"></script>
