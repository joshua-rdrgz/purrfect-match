      <div class="text-center lg:w-2/3 w-full">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white" id="catOutputText">Find out the cat

        <button

          id="image-submission-form"></button>
      </div>
    </div>
    <section id="image-submission-form"></section>
