<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <script src="https://kit.fontawesome.com/1602d5504a.js" crossorigin="anonymous"></script>
    <title>Purrfect Match - Find Breed!</title>
  </head>
  <body class ="text-gray-400 bg-gray-900 ">
    
    <div class="container mx-auto flex flex-wrap p-5 flex-col flex-row items-center">
      <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0" href="../index.html">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl">Purrfect Match</span>
      </a>
      <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
        
      </nav>
    </div>

    
      <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
        <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="https://source.unsplash.com/720x600/?cats-portrait">
        <div class="text-center lg:w-2/3 w-full">
          <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">Find out the cat breed</h1>
          <p class="leading-relaxed mb-8">Love a very cute cat but don't know what's it's breed? Worry not, because our ML powered model will fullfill all your needs.</p>
          <div class="flex justify-center rounded">
            <button id="imageButtonSubmit" class="rounded">
            <label for="file-upload" class="custom-file-upload">
              <i class="fa fa-cloud-upload"></i> Custom Upload
            </button>
          </label>
          <input id="file-upload" type="file"/>
            <button class="ml-4 inline-flex text-gray-400 bg-gray-800 border-0 py-2 px-6 focus:outline-none hover:bg-gray-700 hover:text-white rounded text-lg" id="imageButtonSubmit">Identify Picture</button>
          </div>
        </div>
      </div>

      <label for="sampleText">Text Here:</label>

      <button id="imageButtonSubmit" type="file">Submit</button>
    </form> -->

    <script defer type="module" src="../src/main.js"></script>
  </body>
</html>
